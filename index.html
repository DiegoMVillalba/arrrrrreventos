<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>
<body>
    <main>
        
        <form id="formulario" class="form-register">
            <h1 class="controls form-register" style="text-align:center">Formulario</h1>
            <input class="controls" id="nombre"  type="text" name="nombre" placeholder="Nombre">
            <input class="controls" id="apellido"  type="text" name="apellido" placeholder="Apellido">
            <input class="controls" id="email"  type="email" name="email" placeholder="Email">
            <input class="controls" id="password"  type="password" name="password" placeholder="Password">
            <input class="controls" id="password2"  type="password" name="password2" placeholder="Password">
            <input class="controls" id="dni"  type="number" name="dni" placeholder="DNI">
            <input class="controls" id="tarjeta"  type="number" name="tarjeta" placeholder="Tarjeta">
            <input class="controls" id="pass"  type="number" name="pass" placeholder="Cod. de seguridad">
            <input class="controls" id="submit" type="submit" value="Enviar">
        </form>








    </main>























    <script src="./JS/main .js"></script>
</body>
</html>
